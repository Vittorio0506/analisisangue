<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticazione</title>
    <link rel="stylesheet" href="StyleSheet1.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-tabs">
                <button id="login-tab" class="active">Accedi</button>
                <button id="signup-tab">Registrati</button>
            </div>
            
            <div id="login-form-container" class="form-container active">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn">Accedi</button>
                </form>
                <p><a href="#" id="forgot-password">Password dimenticata?</a></p>
            </div>
            
            <div id="signup-form-container" class="form-container">
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <button type="submit" class="btn">Registrati</button>
                </form>
            </div>
            
            <div class="message error" style="display: none;"></div>
            <div class="message success" style="display: none;"></div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Gestione delle tab
        document.addEventListener('DOMContentLoaded', () => {
            const loginTab = document.getElementById('login-tab');
            const signupTab = document.getElementById('signup-tab');
            const loginFormContainer = document.getElementById('login-form-container');
            const signupFormContainer = document.getElementById('signup-form-container');
            
            loginTab.addEventListener('click', () => {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginFormContainer.classList.add('active');
                signupFormContainer.classList.remove('active');
            });
            
            signupTab.addEventListener('click', () => {
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
                signupFormContainer.classList.add('active');
                loginFormContainer.classList.remove('active');
            });
            
            // Gestione password dimenticata
            const forgotPassword = document.getElementById('forgot-password');
            if (forgotPassword) {
                forgotPassword.addEventListener('click', (e) => {
                    e.preventDefault();
                    const email = prompt('Inserisci la tua email per reimpostare la password:');
                    if (email) {
                        resetPassword(email);
                    }
                });
            }
        });
    </script>
</body>
</html>
